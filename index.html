<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Narcissistic Calculator</title>
        <link rel="stylesheet" href="stylesheet/main.css">
    </head>
    <body>
        <h1>Narcissistic Calculator</h1>
        <div class="space"></div>
        <form name="Calculator">
            <input type="text" name="inputedValue" placeholder="0" id="display">
            <input type="text" name="result" placeholder="" id="result">
            <br>
                <input type="button" value="7" class="firstbox" onclick="insert(7)">
                <input type="button" value="8" class="secondbox" onclick="insert(8)">
                <input type="button" value="9" class="thirdbox" onclick="insert(9)">
            </br>
            <br>
                <input type="button" value="4" class="firstbox" onclick="insert(4)">
                <input type="button" value="5" class="secondbox" onclick="insert(5)">
                <input type="button" value="6" class="thirdbox" onclick="insert(6)">
            </br>
            <br>
                <input type="button" value="1" class="firstbox" onclick="insert(1)">
                <input type="button" value="2" class="secondbox" onclick="insert(2)">
                <input type="button" value="3" class="thirdbox" onclick="insert(3)">
            </br>
            <br>
                <input type="button" value="C" class="firstbox" onclick="c()">
                <input type="button" value="0" class="secondbox" onclick="insert(0)">
                <input type="button" value="Run" class="runbox" onclick="run()">
            </br>
        </form>
        <script src="stylesheet/main.js"></script>
    </body>
</html>
